layout: default
title: Contact form
permalink: /contact-me/
---
<form 
  class="contact-form"
  action="https://formspree.io/f/xnnprogl" 
  method="POST"
>
  <div class="form-group">
    <label for="email" class="form-label">Your Email:</label>
    <input 
      type="email" 
      id="email"
      name="email" 
      class="form-input"
      required
    >
  </div>

  <div class="form-group">
    <label for="message" class="form-label">Your Message:</label>
    <textarea 
      id="message"
      name="message" 
      class="form-textarea"
      required
    ></textarea>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">
      Send Message
    </button>
  </div>
</form>
