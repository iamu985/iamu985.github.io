<div class="theme-toggle">
  <label
    class="toggle-switch"
    aria-label="Switch between developer and creative modes"
  >
    <input type="checkbox" id="themeToggle" />
    <span class="toggle-slider">
      <span class="mode-label developer-label">Dev</span>
      <span class="mode-label creative-label">Art</span>
    </span>
  </label>
</div>
