<nav>
    <div class="nav-container">
        {% for item in site.data.navigation %}
        <a href="{{ item.link | relative_url }}" class="nav-item">
            <div class="{% if page.class == item.class %}{{ item.class }}-selected{% else %}{% if page.url == item.link %}{{ item.class }}-selected{% else %}{{ item.class }}{% endif %}{% endif %}"></div>
            <span class="nav-text">{{ item.name }}</span>
        </a>
        {% endfor %}
    </div>
</nav>
